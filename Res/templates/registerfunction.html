<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/repage.css' %}" />
    <style>
      #errormsg {
        color: red;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/register/">
      {% csrf_token %}
      <div class="loginbox">
        <img
          src="{% static 'images/user.jpg' %}"
          alt="load.."
          class="userpic"
        />
        <h1 id="q">Sign up</h1>
        {%if msg%} <span id="errormsg">{{msg}}</span> {%endif%}
        <p>Username</p>
        <input
          type="text"
          name="account"
          placeholder="Enter Username"
          required="required"
        />
        <p>Password</p>
        <input
          type="password"
          name="pwd1"
          placeholder="Enter Password"
          required="required"
        />
        <p>Confirm Password</p>
        <input
          type="password"
          name="pwd2"
          placeholder="Enter Password"
          required="required"
        />
        <p>Email</p>
        <input
          type="email"
          name="email"
          placeholder="Enter Email"
          required="required"
        />
        <p>Name</p>
        <input
          type="text"
          name="name"
          placeholder="Enter Name"
          required="required"
        />
        <input type="submit" name="" value="Signup" />
      </div>
    </form>
  </body>
</html>
