<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script
      type="text/javascript"
      src="http://api.map.baidu.com/api?v=2.0&ak=nuWcnCwfhh2ERziyZiqvS6dHomiIMVEd"
    ></script>
    <script
      type="text/javascript"
      src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"
    ></script>
    <title>MapDisplay</title>
    <style type="text/css">
      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
        float: left;
      }
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
        font-family: "微软雅黑";
      }
      #container {
        height: 500px;
        width: 100%;
      }
      #r-result {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="r-result">
      <input type="button" onclick="openHeatmap();" value="显示热力图" /><input
        type="button"
        onclick="closeHeatmap();"
        value="关闭热力图"
      />
    </div>
  </body>
</html>
<script type="text/javascript">
  var map = new BMap.Map("container"); // 创建地图实例

  var point = new BMap.Point(113.32430973896493, 23.146160582412573);
  map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别
  map.enableScrollWheelZoom(); // 允许滚轮缩放

  var points = [
    { lng: 113.32430973896493, lat: 23.146160582412573, count: 50 },
    { lng: 116.4174, lat: 39.928616, count: 6 },
    { lng: 116.424679, lat: 39.915499, count: 21 },
    { lng: 116.42171, lat: 39.915738, count: 29 },
    { lng: 116.417836, lat: 39.916998, count: 99 },
    { lng: 116.420755, lat: 39.928001, count: 10 },
    { lng: 116.414077, lat: 39.930655, count: 14 },
    { lng: 116.426092, lat: 39.922995, count: 16 },
    { lng: 116.41535, lat: 39.931054, count: 15 },
    { lng: 116.413022, lat: 39.921895, count: 13 },
    { lng: 116.415551, lat: 39.913373, count: 17 },
    { lng: 116.421191, lat: 39.926572, count: 1 },
    { lng: 116.419612, lat: 39.917119, count: 9 },
    { lng: 116.418237, lat: 39.921337, count: 54 },
    { lng: 116.423776, lat: 39.921919, count: 26 },
    { lng: 116.417694, lat: 39.92536, count: 17 },
    { lng: 116.415377, lat: 39.914137, count: 19 },
    { lng: 116.417434, lat: 39.914394, count: 43 },
    { lng: 116.42588, lat: 39.922622, count: 27 },
    { lng: 116.418345, lat: 39.919467, count: 8 },
    { lng: 116.426883, lat: 39.917171, count: 3 },
    { lng: 116.423877, lat: 39.916659, count: 34 },
    { lng: 116.415712, lat: 39.915613, count: 14 },
    { lng: 116.419869, lat: 39.931416, count: 12 },
    { lng: 116.416956, lat: 39.925377, count: 11 },
    { lng: 116.42066, lat: 39.925017, count: 38 },
    { lng: 116.416244, lat: 39.920215, count: 91 },
    { lng: 116.41929, lat: 39.915908, count: 54 },
    { lng: 116.422116, lat: 39.919658, count: 21 },
    { lng: 116.4183, lat: 39.925015, count: 15 },
    { lng: 116.421969, lat: 39.913527, count: 3 },
    { lng: 116.422936, lat: 39.921854, count: 24 },
    { lng: 116.41905, lat: 39.929217, count: 12 },
    { lng: 116.424579, lat: 39.914987, count: 57 },
  ];

  if (!isSupportCanvas()) {
    alert(
      "热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~"
    );
  }
  //详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md
  //参数说明如下:
  /* visible 热力图是否显示,默认为true
         * opacity 热力的透明度,1-100
         * radius 势力图的每个点的半径大小
         * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
         *	{
    			.2:'rgb(0, 255, 255)',
    			.5:'rgb(0, 110, 255)',
    			.8:'rgb(100, 0, 255)'
    		}
    		其中 key 表示插值的位置, 0~1.
    		    value 为颜色值.
         */
  heatmapOverlay = new BMapLib.HeatmapOverlay({ radius: 20 });
  map.addOverlay(heatmapOverlay);
  heatmapOverlay.setDataSet({ data: points, max: 100 });
  //是否显示热力图
  function openHeatmap() {
    heatmapOverlay.show();
  }
  function closeHeatmap() {
    heatmapOverlay.hide();
  }
  closeHeatmap();
  function setGradient() {
    /*格式如下所示:
    		{
    	  		0:'rgb(102, 255, 0)',
    	 	 	.5:'rgb(255, 170, 0)',
    		  	1:'rgb(255, 0, 0)'
    		}*/
    var gradient = {
      0: "rgb(102, 255, 0)",
      0.5: "rgb(255, 170, 0)",
      1: "rgb(255, 0, 0)",
    };
    var colors = document.querySelectorAll("input[type='color']");
    colors = [].slice.call(colors, 0);
    colors.forEach(function (ele) {
      gradient[ele.getAttribute("data-key")] = ele.value;
    });
    heatmapOverlay.setOptions({ gradient: gradient });
  }
  //判断浏览区是否支持canvas
  function isSupportCanvas() {
    var elem = document.createElement("canvas");
    return !!(elem.getContext && elem.getContext("2d"));
  }
</script>
